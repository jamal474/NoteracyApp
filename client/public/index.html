<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" className = "favicon">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title> Noteracy - Your Personal Note-Taking and Organization Tool</title>
  <meta property="og:site_name" content="Noteracy" />
  <meta property="og:site" content="Noteracy"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>
</head>

<body>
  <div id="root"></div>
  <div class="cursor"></div>
  <script type="text/javascript">
    var root = document.querySelector("#root")
    var crsr = document.querySelector(".cursor")
    root.addEventListener("mousemove", function (e) {
      var x = e.clientX;
      var y = e.clientY;


      x += window.scrollX;
      y += window.scrollY;

      crsr.style.left = String(Number(x) + 20) + "px";
      crsr.style.top = String(Number(y) - 14) + "px";
    })
  </script>
</body>

</html>
